site_name: MkDocsWorkTest
site_url: https://daymonri.github.io/MkDocsWorkTest/
site_description: Тестовый репозиторий для отработки гипотезы.
site_author: Aleksey Frolov
repo_url: https://github.com/daymonri/MkDocsWorkTest.git

theme: material

nav:
    - Разделы:
        - Рабочие группы: Rabocie-gruppi-root.md
    - Инструкции: test-file1.md
    - Глоссарий: test-file2.md
    - Release Notes: test-file3.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

markdown_extensions:
  - toc:
      title: Содержание

