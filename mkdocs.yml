site_name: Руководство пользователя XPlan
site_description: Тестовый сайт для отработки гипотезы.

theme:
  name: material
  language: ru # Системный язык (кнопка "К началу", плейсхолдер "Поиск" и т.д.)
  features:
    - navigation.tabs # Навигация в виде табов
    - navigation.sections # Секции в навигации
    # - search.suggest # Подсказки при поиске
    # - content.code.copy # Кнопка "копировать" для блоков кода
    - navigation.top # Кнопка "Вернуться к началу"

  palette:
    - scheme: default # Светлая тема
      primary: 'indigo' # light blue
      accent: 'indigo'
      toggle:
        icon: material/brightness-7
        name: Переключиться на тёмную тему
    - scheme: slate # Тёмная тема
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-4
        name: Переключиться на светлую тему

nav:
  - Разделы XPlan:
    - Раздел "Персональные данные": test-file-4-1.md
    - Раздел "Рабочие группы": test-file-4-2.md
  - Инструкции: test-file-1.md
  - Глоссарий: test-file-2.md
  - Что нового: test-file-3.md

markdown_extensions:
  - admonition # Блоки note, warning и т.д.
  - pymdownx.details # Сворачиваемые блоки
  - pymdownx.superfences # Вложенные блоки кода

markdown_extensions: # Подсветка синтаксиса в блоках кода
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

markdown_extensions: # Выравнивание изображений
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

markdown_extensions: # Заголовок блока "Содержание" на русском
  - toc:
      title: Содержание